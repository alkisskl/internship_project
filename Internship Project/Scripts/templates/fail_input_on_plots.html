{% block content %}
	<head>
	<style>
	div {
		color: #2b2b30;
		font-size: 20px;
		}
	</style>
	</head>

	<body>
		<div id = 'fail'>
			<h1>We found a problem in your input values</h1>
			<h2>Available Runs:</h2>
			{% for item in dataruns %}
				<li>Run: {{ item }}</li>
			{% endfor %}
			<h2>Available Dates:</h2>
			{% for item in datadates %}
				<li>Dates: {{ item }}</li>
			{% endfor %}
		</div>
	</body>
{% endblock content %}
