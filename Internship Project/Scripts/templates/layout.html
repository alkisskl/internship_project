<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="{{ url_for('static', filename='ASSET-HARDWARE-CITRIX-300x300.png') }}">

    <title>Stress Tests Results</title>
    
</head>
<body>
    <header class="site-header">

          <a class="navbar-brand mr-4" id ='titlos' href="/">Stress Tests Results</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="col-md-4">
          <div class='row'>
            <a class="btn btn-primary" href="/function" role="button">Make Your Own Plot</a>
            <a class="btn btn-primary" href="/upload" role="button">Upload</a>
            <a class="btn btn-primary" href="/logout" role="button">Logout</a>
          </div>
          </div>
        </nav>
      </div>
  </header>
  <div id = 'img'>
    <img src="{{ url_for('static', filename='ASSET-HARDWARE-CITRIX-300x300.png') }}" class = 'left'>
  </div>


  {% block content %}
  {% endblock content %}



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  {% block javascript %}
  {% endblock javascript %}

</html>
